<div ng-controller="ProjectNewCtrl" class="vbox">
  <!-- header -->
  <div class="wrapper b-b">
    <div class="btn-group m-r-sm">
      <a href class="btn btn-sm btn-default w-xxs w-auto-xs" uib-tooltip-placement="bottom" uib-tooltip="Save"><i class="fa fa-file"></i></a>
      <a ui-sref="project.list" class="btn btn-sm btn-default w-xxs w-auto-xs" uib-tooltip-placement="bottom" uib-tooltip="Discard"><i class="fa fa-trash-o"></i></a>
    </div>
  </div>
  <!-- / header -->

  <!-- form -->
  <div class="row-row bg-dark dk">
    <div class="cell">
      <div class="cell-inner">
        <div class="wrapper">
          <form name="newMail" class="form-horizontal">
            <div class="form-group">
              <label class="col-lg-2 control-label">To:</label>
              <div class="col-lg-8">
                <select ui-jq="chosen" data-placeholder="Choose email" class="form-control bg-light" multiple ng-model="project.to">
                  <option ng-repeat="list in tolist" value="{{list.email}}">{{list.name}} <{{list.email}}></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Subject:</label>
              <div class="col-lg-8">
                <input type="text" class="form-control bg-light" ng-model="project.subject">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Content</label>
              <div class="col-sm-10">
                <div class="btn-toolbar m-b-sm btn-editor" data-role="editor-toolbar" data-target="#editor">
                  <div class="btn-group dropdown">
                    <a class="btn btn-sm btn-default uib-dropdown-toggle" data-toggle="dropdown" uib-tooltip="Font"><i class="fa text-base fa-font"></i><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href uib-dropdown-toggle data-edit="fontName Serif" style="font-family:'Serif'">Serif</a></li> 
                      <li><a href uib-dropdown-toggle data-edit="fontName Sans" style="font-family:'Sans'">Sans</a></li>
                      <li><a href uib-dropdown-toggle data-edit="fontName Arial" style="font-family:'Arial'">Arial</a></li></ul>
                  </div>
                  <div class="btn-group dropdown">
                    <a class="btn btn-sm btn-default uib-dropdown-toggle" data-toggle="dropdown" uib-tooltip="Font Size"><i class="fa text-base fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href uib-dropdown-toggle data-edit="fontSize 5" style="font-size:24px">Huge</a></li>
                      <li><a href uib-dropdown-toggle data-edit="fontSize 3" style="font-size:18px">Normal</a></li>
                      <li><a href uib-dropdown-toggle data-edit="fontSize 1" style="font-size:14px">Small</a></li>
                    </ul>
                  </div>
                  <div class="btn-group">
                    <a class="btn btn-sm btn-default" data-edit="bold" uib-tooltip="Bold (Ctrl/Cmd+B)"><i class="fa text-base fa-bold"></i></a>
                    <a class="btn btn-sm btn-default" data-edit="italic" uib-tooltip="Italic (Ctrl/Cmd+I)"><i class="fa text-base fa-italic"></i></a>
                    <a class="btn btn-sm btn-default" data-edit="strikethrough" uib-tooltip="Strikethrough"><i class="fa text-base fa-strikethrough"></i></a>
                    <a class="btn btn-sm btn-default" data-edit="underline" uib-tooltip="Underline (Ctrl/Cmd+U)"><i class="fa text-base fa-underline"></i></a>
                  </div>
                  <div class="btn-group">
                    <a class="btn btn-sm btn-default" data-edit="insertunorderedlist" uib-tooltip="Bullet list"><i class="fa text-base fa-list-ul"></i></a>
                    <a class="btn btn-sm btn-default" data-edit="insertorderedlist" uib-tooltip="Number list"><i class="fa text-base fa-list-ol"></i></a>
                    <a class="btn btn-sm btn-default" data-edit="outdent" uib-tooltip="Reduce indent (Shift+Tab)"><i class="fa text-base fa-dedent"></i></a>
                    <a class="btn btn-sm btn-default" data-edit="indent" uib-tooltip="Indent (Tab)"><i class="fa text-base fa-indent"></i></a>
                  </div>
                  <div class="btn-group">
                    <a class="btn btn-sm btn-default" data-edit="justifyleft" uib-tooltip="Align Left (Ctrl/Cmd+L)"><i class="fa text-base fa-align-left"></i></a>
                    <a class="btn btn-sm btn-default" data-edit="justifycenter" uib-tooltip="Center (Ctrl/Cmd+E)"><i class="fa text-base fa-align-center"></i></a>
                    <a class="btn btn-sm btn-default" data-edit="justifyright" uib-tooltip="Align Right (Ctrl/Cmd+R)"><i class="fa text-base fa-align-right"></i></a>
                    <a class="btn btn-sm btn-default" data-edit="justifyfull" uib-tooltip="Justify (Ctrl/Cmd+J)"><i class="fa text-base fa-align-justify"></i></a>
                  </div>
                </div>
                <div ui-jq="wysiwyg" class="form-control bg-light h-auto" style="min-height:200px;">
                  Go ahead&hellip;
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-8 col-lg-offset-2 pull-right">
                <button class="btn btn-primary w-xs">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- / form -->
</div>
