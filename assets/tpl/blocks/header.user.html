<li class="uib-dropdown" uib-dropdown>
    <a href class="uib-dropdown-toggle" uib-dropdown-toggle>
        <i class="fa fa-bell text-lg"></i>
        <span class="visible-xs-inline">Notifications</span>
        <span class="badge badge-sm up bg-danger pull-right-xs" ng-show="notifications.length">{{notifications.length}}</span>
    </a>
    <!-- dropdown -->
    <div class="uib-dropdown-menu w-xl animated fadeInDown notifications">
        <div class="panel">
            <div class="panel-heading b-light bg-light">
                <strong>You have <span>{{notifications.length}}</span> notifications</strong>
            </div>
            <div class="list-group">
                <a href class="media list-group-item" ng-repeat="notification in notifications | orderBy:'time':true">
                    <span class="pull-left thumb-sm">
                      <img ng-src="notification.image" alt="{{notification.who}}" class="img-circle">
                    </span>
                    <span class="media-body m-b-none">
                      {{notification.what}}&nbsp;
                      <small class="text-muted" time="{{notification.time}}"></small>
                    </span>
                </a>
            </div>
            <div class="panel-footer text-sm">
                <a href class="pull-right"><i class="fa fa-cog"></i></a>
                <a href="#notes" data-toggle="class:show animated fadeInRight">See all the notifications</a>
            </div>
        </div>
    </div>
    <!-- / dropdown -->
</li>
