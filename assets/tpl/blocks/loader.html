<style>
@keyframes wave {
    0%,
    100% {
        -webkit-transform: scaleY(1);
        transform: scaleY(1);
    }
    50% {
        -webkit-transform: scaleY(2);
        transform: scaleY(2);
    }
}

.wave-spread {
	position: absolute;
    width: 100%;
    height: 55px;
    left: 0;
}

.wave-spread .loader {
    position: absolute;
    z-index: 999999;
    top: 0;
    width: 125px;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    transform: scale(0.3);
    -o-transform: scale(0.3);
    -ms-transform: scale(0.3);
    -webkit-transform: scale(0.3);
    -moz-transform: scale(0.3);
}

.wave-spread .loader > div {
    float: left;
    margin: 0 11px 0 0;
    width: 14px;
    height: 100%;
    -webkit-animation: wave 1s cubic-bezier(0.85, 0.25, 0.37, 0.85) infinite;
    animation: wave 1s cubic-bezier(0.85, 0.25, 0.37, 0.85) infinite;
}

.wave-spread .loader .line-1,
.wave-spread .loader .line-5 {
    -webkit-animation-delay: .4s;
    animation-delay: .4s;
}

.wave-spread .loader .line-2,
.wave-spread .loader .line-4 {
    -webkit-animation-delay: .2s;
    animation-delay: .2s;
}
</style>
<div class="loader-container wave-spread">
    <div class="loader">
        <div class="line-1 bg-primary"></div>
        <div class="line-2 bg-primary"></div>
        <div class="line-3 bg-primary"></div>
        <div class="line-4 bg-primary"></div>
        <div class="line-5 bg-primary"></div>
    </div>
</div>
