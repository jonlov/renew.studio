<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController">
    <div class="m-t-lg m-b-lg">
        <!-- <div class="wrapper text-center">
            <strong>Sign in to get in touch</strong>
        </div> -->
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center font-bold" ng-hide="!authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item bg-light lt">
                    <input placeholder="Username" class="form-control bg-light no-border" ng-model="username" ui-focus="true" ng-disabled="loading" required>
                </div>
                <div class="list-group-item bg-light lt">
                    <input type="password" placeholder="Password" class="form-control bg-light no-border" ng-model="password" ng-disabled="loading"required>
                </div>
            </div>
            <div class="loader-container">
                <button type="submit" class="btn btn-lg btn-primary btn-block zoom-in" ng-click="login()" ng-disabled="form.$invalid || loading" ng-hide="loading">Sign in</button>
                <div ng-include="'/tpl/blocks/loader.html'" ng-show="loading" class="loader"></div>
            </div>
            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
        </form>
    </div>
</div>
