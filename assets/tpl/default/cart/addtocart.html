<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>
</div>
<div ng-show="attrs.id">
    <div>
        <span ng-show="quantityMax">
            <select name="quantity" id="quantity" ng-model="q"
                    ng-options=" v for v in qtyOpt"></select>
        </span>
        <a ng-click="ngCart.addItem(id, name, price, q, data)" class="btn btn-sm btn-primary" uib-tooltip-placement="bottom" uib-tooltip="Back to Inbox" ng-transclude ng-disabled="inCart()"></a>
    </div>
    <div ng-show="inCart()">
        This item is in your cart. <a ng-click="ngCart.removeItemById(id)" class="text-danger" style="cursor: pointer;">Remove</a>
    </div>
</div>
