<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="/favicon.ico?renewV6" />
    
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Development in progress</title>
    <style>
    body {
        background: #000;
        color: #696969;
        text-align: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: auto;
        font-size: 14px;
    }
    
    a:link,
    a:hover,
    a:visited,
    a:focus {
        color: #868686;
        text-decoration: initial;
    }
    
    h1 {
        font-size: 56px;
        line-height: 100px;
        font-weight: normal;
        color: #f1f1f1;
    }
    
    h2 {
        font-size: 24px;
        color: #696969;
        line-height: 1.5em;
    }
    
    h3 {
        color: #f1f1f1;
        font-size: 20px;
        font-weight: normal;
        line-height: 28px;
    }
    
    hr {
        max-width: 800px;
        margin: 18px auto;
        border: 0;
        border-top: 1px solid #1d1d1d;
        border-bottom: 1px solid #131212;
    }
    
    img {
        max-width: 40vw;
    }
    
    .container {
        max-width: 800px;
        margin: auto;
    }
    
    .section1-logo {
        top: 100px;
        left: 34px;
        position: fixed;
        width: 220px;
        height: 100px;
    }
    
    .blink {
        animation: blink-animation 1s steps(5, start) infinite;
        -webkit-animation: blink-animation 1s steps(5, start) infinite;
    }
    
    @keyframes blink-animation {
        to {
            visibility: hidden;
        }
    }
    
    @-webkit-keyframes blink-animation {
        to {
            visibility: hidden;
        }
    }
    </style>
</head>

<body>
    <h1>
      <a href="/">
          <img class="blink absolute inline" height="80px" style="margin-left: 26px;margin-top: 21px; position:absolute; display: inline;" src="/img/renew-bulb.png" />
          <img height="110px" src="/img/renew-logo.png" />
      </a>
      <br />
      Development in progress
    </h1>
    <div class="container">
        <hr />
        <p>Please try again in few minutes.</p>
        <p>If the problem persists, please <a href="mailto://contact@<%= urlWebSiteNoHttp %>">contact the system administrator</a> and inform them of the time that the error occured, and anything you might have done that may have caused the error.</p>
    </div>
</body>

</html>
